<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jqeruy UI 拖拽练习</title>

	<script type="text/javascript" src="/gli/WebRoot/jquery-easyui-1.4.2/jquery.easyui.min.js"></script>

	<script type="text/javascript" src="/gli/WebRoot/js/jquery-1.4.2.min.js"></script>

	<script type="text/javascript" language="javascript">
	//在页面加载完之后加载jquery
	$().ready(function(e) {
		//拖拽复制体
			$('td[id^="draggable"]').draggable( {
				helper : "clone",
				cursor : "move"
			});

			//释放后
			$('td[id^="target"]').droppable( {
				drop : function(event, ui) {
					$(this).children().remove();
					var source = ui.draggable.clone();
					$('__tag_23$7_', {
						src : 'btn_delete.png',
						style : 'display:none',
						click : function() {
							source.remove();
						}
					}).appendTo(source);

					source.mouseenter(function() {
						$(this).find("img").show();
					});

					source.mouseleave(function() {
						$(this).find("img").hide();
					});

					$(this).append(source);

				}
			});
</script>

	<style>
table {
	border-collapse: collapse;
}

table td {
	empty-cells: show
}
</style>
</head>
